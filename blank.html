<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header2</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="title">
      <a href="index.html">
        <div class="title__icon">
          <img class="oiler-icon" src="icons/oiler-icon.svg" alt="oiler">

        </div>
      </a>

      <div class="title__container">
        <div class="title__name">CAR MAINT</div>
        <div class="title__subname">учет обслуживания авто</div>
      </div>
    </div>

    <div class="car-info-container">
      <div class="car-icon">
        <img width="106px" height="53px" src="icons/car-icon.svg" alt="car">
      </div>

      <div class="car-name">Chevrolet Lacetti <span class="car-year">2010</span></div>
      <div class="car-vin"><span class="car-vin--title">VIN: </span>4Y1SL65848Z411439</div>

    </div>

    <button class="add-car">Добавить</button>


  </div>

  <script src="index.js"></script>
</body>

</html>
